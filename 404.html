<!doctype html>
<html lang="es">
<meta charset="utf-8">
<title>Redirigiendo…</title>
<script>
  (function () {
    var m = location.pathname.match(/\/@([^\/?#]+)/);
    if (m) {
      var u = decodeURIComponent(m[1]);
      location.replace(location.origin + "/?u=" + u);
    } else {
      location.replace(location.origin + "/");
    }
  })();
</script>
<body>Redirigiendo…</body>
</html>
